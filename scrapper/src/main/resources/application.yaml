app:
  scheduler:
    enable: true
    interval: 60s
    force-check-delay: 60s
    max-links-per-check: 100
  github-token: ${GITHUB_TOKEN} # env variable
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    access-token: ${SO_ACCESS_TOKEN}
  database-access-type: jpa

provider:
  github:
    url: https://api.github.com
  stackoverflow:
    url: https://api.stackexchange.com/2.3

bot:
  url: ${BOT_URL:http://localhost:8090}

spring:
  application:
    name: Scrapper
  liquibase:
    enabled: false
    change-log: ../../../../migrations/master.xml
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_HOST:localhost:5433}/scrapper
    username: postgres
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

logging:
  structured:
    format:
      console: ecs
  file:
    name: logs/scrapper-log.json
