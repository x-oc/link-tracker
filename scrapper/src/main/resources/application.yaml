app:
  scheduler:
    enable: true
    interval: 60s
    force-check-delay: 60s
    max-links-per-check: 100
  github-token: ${GITHUB_TOKEN} # env variable
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    access-token: ${SO_ACCESS_TOKEN}
  database-access-type: jpa
  migrations-path: migrations
  message-transport: Kafka
  kafka:
    updates-topic-name: updates

provider:
  github:
    url: https://api.github.com
  stackoverflow:
    url: https://api.stackexchange.com/2.3

bot:
  url: ${BOT_URL:http://localhost:8090}

spring:
  application:
    name: Scrapper
  liquibase:
    enabled: false
    change-log: ../../../../migrations/master.xml
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_HOST:localhost:5433}/scrapper
    username: postgres
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  kafka:
    bootstrap-servers: ${KAFKA_URL:localhost:19092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
        schema.registry.url: http://localhost:8083

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

logging:
#  structured:
#    format:
#      console: ecs
  file:
    name: logs/scrapper-log.json
