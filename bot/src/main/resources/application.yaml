app:
  telegram-token: ${TELEGRAM_TOKEN} # env variable

spring:
  application:
    name: Bot
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_HOST:localhost:5433}/scrapper
    username: postgres
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8090

scrapper:
  url: ${SCRAPPER_URL:http://localhost:8081}

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

logging:
  structured:
    format:
      console: ecs
  file:
    name: logs/bot-log.json
